<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-family: 'Press Start 2P', cursive;
    color: #00ffea;
    background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
    overflow-x: hidden;
  }

  /* Неоновый стиль для заголовков и текста */
  h1, h2, h3 {
    text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff;
    color: #00ffff;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px 20px;
    background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
    box-shadow: 0 0 20px rgba(0,255,234,0.5);
    position: relative; /* чтобы звезды не мешали */
    z-index:2;
  }

  h1 {
    font-size: 48px;
    margin: 0;
    text-shadow:
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff,
      inset -2px -2px #000,
      inset +2px +2px #000;
    color:#00ffff;
    letter-spacing:2px;
    animation: neon-glow-1 .5s alternate infinite ease-in-out;
}

@keyframes neon-glow-1 {
   from { text-shadow:
     		0
       		0
       		10
       		rgba(255,255,255,.8),
       		0
       		20
       		rgba(255,255,255,.8),
       		0
       		40
       		rgba(255,255,255,.8),

   to { text-shadow:
     		0
       		0
       		10
       		rgba(255,255,255,.8),
       		0
       		20
       		rgba(255,255,255,.8),
       		0
       		40
       		rgba(255,255,255,.8),
       	inset -4px -4px rgba(255,255,255,.3),
       	inset4px4px rgba(255,255,255,.3); }
}

.logo {
    display: block;
    margin:20px auto;
    width:200px;
    height:auto;
}

/* Основной стиль для main */
main {

	box-shadow:
			inset

			0

			inset
			-4px
			-4px
			10px
			rgba(255,255,255,.3),
			4px
			4px
			10px
			rgba(255,255,255,.3);
}

/* Неоновые кнопки (если понадобятся в будущем) */
.btn {
	display:inline-block;
	padding:15px30px;
	margin-top:20pxtopx;

	font-size:14pxtopx;

	background-color:#00ffea;
	border-radius:8pxtopx;
	text-decoration:none;
	box-shadow:
				inset -2pxtopx -2pxtopx rgba(255,255,255,.3),
				inset +2pxtopx +2pxtopx rgba(255,255,255,.3),
				2pxtopx2pxtopx5pxtopx rgba(0,255,234,.7);
   transition:.3s all;
}
.btn:hover {

/* Звезды задний план и анимация движения */
#stars-background {
	position:absolute; top:0; left:0; width:100%; height:auto; z-index:-1; overflow:hidden;}
.star-bg {
	position:absolute; top:-10%; left:-10%; width:120%; height:auto; animation:nameMoveStars linear infinite;}
@keyframes nameMoveStars {
	from {transform : translateX(0);}
	to {transform : translateX(-50%);}
}

/* Звезды для заднего плана */
.star-background {
	position:absolute; top:-50%; left:-50%; width:auto; height:auto; min-width:200%; min-height:200%;
	background-image:url('');
	background-repeat:no-repeat;background-size:auto;background-position:center;}
/* Мелкие мерцающие звезды на заднем плане */
@keyframes twinkle-background {
      from { opacity:.8; }
      to { opacity:.3; }
}
.star {
      position:absolute;
      width:.5em;
      height:.5em;
      background:white;
      border-radius:.25em;
      opacity:.8;
      animation-name:'twinkle';
      animation-duration:.8s;
      animation-iteration-count:'infinite';
      animation-direction:'alternate';
}
#stars { position:absolute; top:0; left:0; width:100%; height:auto; z-index:-1;}

.trailer-container {

iframe {

</style>

<script>
// Скрипт для звездного неба заднего плана (движущиеся звезды)
const starBgContainer = document.querySelector('.star-background');

function createStarBg() {
const star = document.createElement('div');
star.className='star';
star.style.top = Math.random()*200+'%';
star.style.left = Math.random()*200+'%';
star.style.width = (Math.random()*1+.5)+'em';
star.style.height = star.style.width;
// анимация мерцания для фона
star.style.animationDuration = (Math.random()*1+.5)+'s';

starBgContainer.appendChild(star);

// удалять через некоторое время чтобы не было перегрузки DOM
setTimeout(() => {
star.remove();
createStarBg();
}, Math.random()*300+300);
}

// создаем много звезд фона с движением и мерцанием
for(let i=0;i<150;i++) {
createStarBg();
}
